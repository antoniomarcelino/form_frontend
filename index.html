<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="register">
       <div class="image">
            <p id="profile">Sign Up</p>
            <p id="legend">Privacy Policy and Terms of Service</p>
       </div>
          
        
            <form>
                <div class="fields">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Full Name"/>
                    <label>Email</label>
                    <input type="text" placeholder="youremail@email.com"/>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password"/>
                </div>
            
                <div class="gender">
                     <label id="gender-label">Gender</label>

                    <div class="options">
                        <input type="radio" name="gender" value="male"><label>Male</label>
                        <input type="radio" name="gender" value="female"><label>Female</label>
                    </div>
                  
                </div>

                <div class="check">
                    <label id="check-label">Device</label>
                        <div class="options">
                            <input type="checkbox"><label>Desktop</label>
                            <input type="checkbox"><label>Laptop</label>
                            <input type="checkbox"><label>Tablet</label>
                            <input type="checkbox"><label>Smartphone</label>
                        </div>
                </div>

                <div class="select" >
                    <label>Age</label>
                    <select>
                      <option>20-30</option>
                      <option>31-40</option>
                      <option>41-50</option>
                      <option>51-60</option>
                    </select>
                </div>
                
                <div class="bio">
                    <label>Biography</label>
                    <textarea></textarea>
                </div>
            
                <div class="buttons">
                    <div class="options">
                        <input type="submit" value="Get Started">
                        <input type="submit" value="Sign in">
                    </div>
                </div>
              
          </form>
        
    </div>
</body>
</html>
